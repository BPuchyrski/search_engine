<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>DrinkSearch</h1>
        <input type="text" class="search" placeholder="Wpisz nazwę napoju" />
      </div>
      <div class="drink-list">
        <h2>Lista dostępnych napojów :</h2>
        <ul class="list">
          <li class="list_item">Sok bananowy</li>
          <li class="list_item">Sok pomarańczowy</li>
          <li class="list_item">Sok mango-pomarańcza</li>
          <li class="list_item">Energy drink</li>
          <li class="list_item">Woda gazowana</li>
          <li class="list_item">Woda niegazowana</li>
          <li class="list_item">Nektar wieloowocowy</li>
          <li class="list_item">Oranżada pomarańczowa</li>
          <li class="list_item">Oranżada czerwona</li>
          <li class="list_item">Pepsi</li>
          <li class="list_item">Coca-Cola</li>
          <li class="list_item">Fanta</li>
          <li class="list_item">Sprite</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
